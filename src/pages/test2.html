<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력정보입력</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="title">학력정보입력</div>
    <hr>
    <table>
        <thead>
            <tr>
                <th class="tablestyle">
                    학력구분
                </th>
                <th colspan="4">
                    <select>
                        <option value="it1">고졸이하</option>
                        <option value="it1">2년제대학</option>
                        <option value="it2">3년제대학</option>
                        <option value="it2">4년제대학</option>
                        <option value="it1">5년제대학</option>
                        <option value="it1">6년제대학</option>
                        <option value="it1">석사학위 취득자</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="tablestyle">
                    학교(기관)명
                </th>
                <th>
                    <button class="button2">검색</button>
                </th>
            </tr>
            <tr>
                <th class="tablestyle">
                    학과/전공명
                </th>
                <th>
                    <button class="button2">검색</button>
                </th>
            </tr>
            <tr>
                <th class="tablestyle">
                    학적상태
                </th>
                <th>
                    <select>
                        <option value="it1">졸업예정</option>
                        <option value="it2">졸업</option>
                        <option value="it2">재학중</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th class="tablestyle">
                    중퇴/졸업일자
                </th>
                <th>
                    <input type="date">
                </th>
            </tr>
        </thead>
    </table>
   <button class="button1" type="button">다음</button>
</body>
</html>
